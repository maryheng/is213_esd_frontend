  <script>
    // Helper function to display error message
    function showError(message) {
        // Display an error under the main container
        $('#errorcontainer label').text(message);
    }

    var customersURL = "http://g6t3esd.team:8000/customer";
    var transactionURL = "http://127.0.0.1:5400/";
    var paypalURL = transactionURL + "paypal_history";
    let userid = 3; //FIXME: needs to be dynamic

    /*
    Retrieve current user by userID
    */
    $.post({
      url: customersURL,
      data: JSON.stringify({ query: '{ retrieveCustomer (userID: ' + userid + ') { userID name email telehandle teleID point exp tier } }' }),
      contentType: "application/json",
      dataType: 'json'
    })
    .done(function (data, status, jqXHR) {
      console.table(data.data.retrieveCustomer);
      var user = data.data.retrieveCustomer;
      $('#welcomeOutout').append("Welcome " + user.name + ",");
      $('#pointsOutput').append(user.point);
      $('#tierOutput').append(user.tier);
    })

    /*
    Retrieve user's paypal history records
    */  
    $.post({
      url: paypalURL,
      data: JSON.stringify({ query: '{ retrieveCustomer (userID: ' + userid + ') { userID name email telehandle teleID point exp tier } }' }),
