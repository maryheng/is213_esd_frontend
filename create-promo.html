    <script>

        // Helper function to display error message
        function showError(message) {
            // Display an error under the main container
            $('#errorcontainer label').text(message);
        }

        // URLs
        var promotionsURL = "http://slippers.wtf:8000/promotions"

        // Post promotion details
        $('#createPromoBtn').click(function () {
            var code = $('#code').val();
            var discount = parseInt($('#discount').val());
            var name = $('#name').val();
            var start = $('#startdate').val();
            var end = $('#enddate').val();
            var message = $('#msg').val();
            var tiers = $('#tiers').val();
            var redemptions = parseInt($('#redemptions').val());

            tiers = tiers.split(",");
            var tierArr = [];
            for (tier of tiers) {
                tier = parseInt(tier);
                tierArr.push(tier);
            }

            // POST ajax to create promotions
            $.post({
                url: promotionsURL,
                // data: JSON.stringify({ query: '{ promotions { code name discount message start end redemptions tiers } }' }),
                data: JSON.stringify({ 
                    query: '{ create (code: "' + code + '", discount: '+ discount +', name: "'+ name +'", redemptions: '+ redemptions +', start: "'+ start +'", end: "' + end +'", message: "' + message +'", tiers: ['+ tierArr +']) { message }}',
                
                variables: {code, discount, name, start, end, message, tierArr, redemptions}}),
                contentType: 'application/json',
                crossDomain: true,
                cors: true,
                headers: {'Bearer': '*' }
            }).done(function (jqXHR, status, response) {
                if (status == 'success') {
                    showError(jqXHR.data.create.message);
                } else {
                    showError(jqXHR.data.create.message);
                }
            }).fail(function (jqXHR, testStatus, error) {
                showError(error);
            })
        });
    </script>
