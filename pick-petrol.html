  <script>
    // Helper function to display error message
    function showError(message) {
      // Display an error under the main container
      $('.container-fluid')
        .append("<label>" + message + "</label>");
    }

    // GET petrol types from petrol.py
    let allOilTypes;
    var getPetrolURL = 'http://127.0.0.1:5400/petrol';
    var pumpOilURL = 'http://127.0.0.1:5400/pump';
    $.ajax({
        url: getPetrolURL,
        dataType: 'json'
      })
      .done(function (data, textStatus, jqXHR) {
        allOilTypes = data;
        // dynamically adds a card depending on the petrol types
        data.forEach(result => {
          let content = `
            <div class="col-sm-3">
                <div class="card text-gray-800">
                  <div id="oil3" class="card-body">
                    <h5 class="card-title">${result.name}</h5>
                    <p class="card-text">Rating: ${result.rating}
                    </p>
                    <p class="card-text">$${result.cost} /litre
                    </p>
                    <div class="row align-items-center justify-content-center">
                    </div>
                  </div>
                </div>
              </div>
          `;
          $("#petrolCard").append(content);

          // Append petrol type name to multiselect
          eachRow = "<option>" + result.name + "</option>";
          $('#promoPicker').append(eachRow);

        })
      })
      .fail(function (jqXHR, textStatus, error) {
        showError('Error: ' + error);
      });

    // Pump oil button -> jsonify data to send over to UPDATE oil amount
    $("#pumpOilBtn").click(function () {
      var oilamount = $('#oilAmountInput').val();
      var oilname = $('select').val();

      var body = JSON.stringify({
        name: oilname,
        amount: parseFloat(oilamount)
      });

      // Update OIL amount
      $(async () => {
        try {
          const response = await fetch(pumpOilURL, {
            method: 'PUT',
            headers: {
              "Content-Type": "application/json"
            },
            body: body
          });

          const data = await response.json();
          console.log(data);
        } catch (error) {
          console.log("ERROR BELOW!");
          showError(error);
        }
      });

      $('#amtCard').show();
    });
  </script>
