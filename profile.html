    <script>
        // Helper function to display error message
        function showError(message) {
            // Display an error under the main container
            $('.container-fluid')
                .append("<label>" + message + "</label>");
        }

        // GET user details
        $(async () => {
            var serviceURL = "http://127.0.0.1:5100/retrieve";

            try {
                const response = await fetch(serviceURL, {
                    method: 'GET'
                });

                const promotions = await response.json();
                console.log(promotions);

                if (!promotions || !promotions.length) {
                    showError("Promotion list is empty or undefined!")
                } else {
                    // for loop to setup all table rows with obtained promotions data
                    var rows = "";
                    for (const promo of promotions) {
                        eachRow =
                            "<td>" + promo.code + "</td>" +
                            "<td>" + promo.name + "</td>" +
                            "<td>" + promo.discount + "</td>" +
                            "<td>" + promo.message + "</td>" +
                            "<td>" + promo.start + "</td>" +
                            "<td>" + promo.end + "</td>" +
                            "<td>" + promo.redemptions + "</td>" +
                            "<td>" + promo.tiers + "</td>" +
                            "<td><button type='button' class='btn btn-danger'>End</button></td>";
                        rows += "<tbody><tr>" + eachRow + "</tr></tbody>";
                    }
                    // add all the rows to the table
                    $('#promotable').append(rows);
                }
            } catch (error) {
                showError("There is a problem retrieving promotions, please try again later. <br />" +
                    error);
            }
        });
    </script>
